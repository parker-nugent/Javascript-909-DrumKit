<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Rim</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Crash</span>
        </div>
    </div>

    <audio data-key="65" src="audio/kick.wav"></audio>
    <audio data-key="83" src="audio/clap.wav"></audio>
    <audio data-key="68" src="audio/hat.wav"></audio>
    <audio data-key="70" src="audio/rim.wav"></audio>
    <audio data-key="71" src="audio/snare.wav"></audio>
    <audio data-key="72" src="audio/crash.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
